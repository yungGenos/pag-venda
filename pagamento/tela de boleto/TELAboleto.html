<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX e Boleto</title>
    <link rel="stylesheet" href="stylesBoleto.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            flex-wrap: wrap;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .side-left {
            flex: 1;
            margin-right: 20px;
        }

        .side-right {
            flex: 1;
        }

        .pagamento-container, .pix-container, .saldo-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .saldo-card {
            background-color: #f7f7f7;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-left">
            <div class="pagamento-container">
                <h2>Dados para Pagamento de Boleto</h2>
                <form id="dadosPagamentoForm">
                    <div class="input-group">
                        <label for="numeroBoleto">Numero do Boleto:</label>
                        <input type="text" id="numeroBoleto" name="numeroBoleto" required="">
                    </div>
                    <div class="input-group">
                        <label for="nomeCompleto">Nome Completo:</label>
                        <input type="text" id="nomeCompleto" name="nomeCompleto" required="">
                    </div>
                    <div class="input-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required="">
                    </div>
                    <div class="input-group">
                        <label for="valor">Valor a Pagar:</label>
                        <input type="number" id="valor" name="valor" step="0.01" required="">
                    </div>
                    <div class="input-group">
                        <label for="dataVencimento">Data de Vencimento:</label>
                        <input type="date" id="dataVencimento" name="dataVencimento" required="">
                    </div>
                    <button type="submit">Pagar com Saldo da conta</button>
                </form>
            </div>

            <div class="pix-container">
                <h2>Gerar PIX a partir de Boleto</h2>
                <form id="pixForm">
                    <div class="input-group">
                        <label for="codigoBoleto">C√≥digo de Boleto:</label>
                        <input type="text" id="codigoBoleto" pattern="\d{5}\.\d{5} \d{5}\.\d{7} \d{5}\.\d{6} \d \d{14}" placeholder="Digite o c√≥digo de boleto">
                    </div>
                    <button type="button" onclick="gerarPix()">Gerar PIX</button>
                </form>
                <div id="qrcode"></div>
            </div>
        </div>
        <div class="side-right">
            <div class="saldo-card">
                <h2>Olhe seu saldo</h2>
                <p class="balance">
                    Seu saldo atual: <span class="visible-balance">R$ 500.00</span>
                    <span class="hidden-balance">*****</span>
                    <span class="reveal-icon" onclick="revealBalance(this)">üëÅÔ∏è</span>
                </p>
                <button>Atualizar Saldo</button>
            </div>
        </div>
    </div>
    <script src="scriptBoleto.js"></script>
</body>
</html>
