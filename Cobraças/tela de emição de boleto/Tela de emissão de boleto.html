<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Emissão de Boleto</title>
</head>
<body>
    <div class="container">
        <h1>Emissão de Boleto</h1>

        <form id="boletoForm">
            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Ex: João da Silva" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Ex:pauloNogueira@gmail.com" required>
            </div>
            
            <div class="input-group">
                <label for="valor">Valor:</label>
                <div class="currency-input">
                    <span></span>
                    <input type="text" id="valor" placeholder="Ex: 250,00" required>
                </div>
            </div>

            <div class="input-group">
                <label for="vencimento">Data de Vencimento:</label>
                <input type="date" id="vencimento" required>
            </div>

            <button type="button" onclick="generatePaymentOptions()">Emitir Boleto</button>
        </form>
    </div>


    <main>
        <div class="card">
            <h2>Opções de Pagamento</h2>
            <div id="paymentOptions"></div>
    
        </div>
    </main>
    
    
    <!-- Aqui é onde o QR code será gerado e exibido -->
    
    
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</body>
</html>
